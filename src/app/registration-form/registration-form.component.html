    <app-sign-component
    formControlName="signature">
    </app-sign-component>

    <app-input
    formControlName="name">
    </app-input>

		<div class="form-row">
			<label class="form-label" for="email">
				<span class="is-required">
					Email
				</span>
				<span class="field-error"
					*ngIf="emailField?.hasError( 'required' )
						&& emailField?.dirty">
					This is a required field.
				</span>
				<span class="field-error"
					*ngIf="emailField?.hasError( 'normalEmailRule' )
						&& emailField?.dirty">
					Email format is invalid.
				</span>
			</label>
			<input class="form-element" type="text" name="email" id="email"
				[ngClass]="{
		            'has-error':
		                emailField?.invalid
		                && emailField?.dirty
		        }"
				formControlName="email">
		</div>

		<div class="form-row">
			<label class="form-label" for="password">
				<span class="is-required">
					Password
				</span>
				<span class="field-error"
					*ngIf="passwordField?.hasError( 'required' )
						&& passwordField?.dirty">
					This is a required field.
				</span>
				<span class="field-error"
					*ngIf="passwordField?.hasError( 'noWhitespaceRequired' )
						&& passwordField?.dirty">
					No spaces allowed.
				</span>
			</label>
			<div class="input-with-button-wrapper">
				<input class="form-element" name="password" id="password"
					[ngClass]="{
						'has-error':
							passwordField?.invalid
							&& passwordField?.dirty
					}"
					[type]="passwordFieldType"
					formControlName="password">

				<button type="button" class="toggle-password-visibility-button"
			        [title]="passwordFieldType === 'text'
						? 'Hide password'
						: 'Show password'"
					(click)="togglePasswordVisible()">
					<fa-icon
						[icon]="passwordFieldType === 'text'
							? ['far', 'eye-slash']
							: ['far', 'eye']">
					</fa-icon>
				</button>
			</div>
		</div>

		<div class="form-row">
			<label class="form-label" for="favouriteHexCode">
				<span>
					Favourite hex colour
				</span>
			</label>

			<div class="input-with-button-wrapper">
				<input class="form-element" type="text" name="favouriteHexCode" id="favouriteHexCode" maxlength="7"
			        formControlName="favouriteHexCode">

				<div class="hex-colour-display"
					[ngStyle]="{
						background: favouriteHexCodeValue !== ''
							? favouriteHexCodeValue
							: 'transparent'
					}">
				</div>
			</div>
		</div>

		<div class="button-row">
			<button class="button-success" type="submit"
		        [disabled]="registrationFrom?.invalid">
				Submit
			</button>
		</div>
	</form>
</div>
